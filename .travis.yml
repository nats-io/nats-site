---
sudo: required
dist: trusty
language: node_js

node_js:
  - 9
python:
  - 3.6.x

env:
  - MINIFY_VERSION=2.3.4

addons:
  apt:
    packages:
      - imagemagick
      - graphicsmagick

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.37/hugo_0.37_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - npm install
  - npm install --global gulp-cli
  - wget "https://github.com/tdewolff/minify/releases/download/v$MINIFY_VERSION/minify_$MINIFY_VERSION_linux_amd64.tar.gz"
  - tar -xf "minify_$MINIFY_VERSION_linux_amd64.tar.gz" -C /usr/local/bin

script:
  - gulp build
  - if [[ -z "$TRAVIS_TAG" ]]; then
    env: TRAVIS_TAG=dev
    fi

  - echo 'Building tag artifact'
  - /usr/local/bin/minify -r -o public/ -a public/
  - mv ./public site_$TRAVIS_TAG
  - zip site_$TRAVIS_TAG.zip -r site_$TRAVIS_TAG


deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    file: ./site_$TRAVIS_TAG.zip
    on:
      tags: true
