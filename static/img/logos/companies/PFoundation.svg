    <title>P Foundation Logo - Theme Aware</title>
    
    <!-- CSS for theme detection -->
    <style>
        /* Default (light theme) - dark text, no background */
        .theme-text {
            fill: #0C1C2C;
        }
        
        .theme-background {
            fill: none;
        }
        
        /* Dark theme - white text with dark background */
        @media (prefers-color-scheme: dark) {
            .theme-text {
                fill: #FFFFFF;
            }
            
            .theme-background {
                fill: #0C1C2C;
            }
        }
    </style>
    
