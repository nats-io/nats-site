{{ partial "header.html" . }}
<div id="main-con" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-7">
                    <div class="page-header">
                        <h1>Community</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 lead">
                    {{.Content}}
                </div>
            </div>
            <hr/>
            {{ partial "companies.html" . }}
            <hr/>
            {{ partial "quotes.html" . }}
            <hr>
            {{ partial "partners.html" . }}
            <hr/>
            <div class="row"><a name="contribute"></a>
                <div class="col-md-6 col-lg-4" id="contribute-con">
                    {{ partial "ways-to-contribute.html" . }}
                </div>
                <div class="col-md-6 col-lg-4" id="meetup-con">
                    {{ partial "stay-in-touch.html" . }}
                </div>
                <div class="col-md-6 col-lg-4" id="newsletter-con">
                    {{ partial "newsletter.html" . }}
                </div>
            </div>

        </div>
    </div>
</div>
{{ partial "footer.html" . }}
